<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beba Awa - Extensão para Chrome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        img {
            width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            color: #0077cc;
        }
        p {
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #0077cc;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #005f99;
        }
        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icons/garrafa-de-agua.png" alt="Ícone da Extensão Beba Awa">
        <h1>Beba Awa</h1>
        <p>Um simples lembrete de hidratação para o Google Chrome.</p>
        <p>A extensão te ajuda a se manter hidratado com lembretes personalizáveis e notificações diretamente na sua área de trabalho.</p>
        <a href="https://github.com/helgafell-sys/Bootcamp-II" class="btn" target="_blank">Instalar a Extensão</a>
        <footer>
            Desenvolvido por João Gabriel | &copy; 2025
        </footer>
    </div>
</body>
</html>
